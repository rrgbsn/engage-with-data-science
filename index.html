---
layout: default
---

<div class="header-bar">
  <h1>Faculty Technology Showcase</h1>
  <h2>September 25, 2019 at the Walker Library</h2>
  <hr>
  <p>Come join the chat at 
    <a href="https://engagewithdat-j8s3791.slack.com/"><img src="https://cdn.brandfolder.io/5H442O3W/as/pl546j-7le8zk-5guop3/Slack_RGB.png?" width="100" /></a>
  </p>
</div>

<ul class="post-list">
    {% for post in paginator.posts %}
      <li>
        <h2><a class="post-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <p class="post-meta">{{ post.date | date: '%B %-d, %Y' }}</p>
        <p>{{ post.description }}</p>
        <br/>
        <hr/>
      </li>
    {% endfor %}
</ul>
